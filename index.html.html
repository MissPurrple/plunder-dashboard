<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plunder Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Trebuchet MS', sans-serif; background: linear-gradient(to bottom, #1a2332, #1e3349); }
    </style>
</head>
<body class="min-h-screen text-white p-6">
    <div id="app" class="max-w-6xl mx-auto">
        <div class="flex items-center justify-center min-h-screen text-xl">
            <div class="text-center">
                <h2 class="text-2xl mb-4">Upload your CSV file</h2>
                <input type="file" id="csvFile" accept=".csv" class="px-4 py-2 rounded" style="background: #253345; border: 1px solid #2d3f54">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        let allData = [];
        let displayData = [];
        let searchResult = null;

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const csvData = event.target.result;
                const parsed = Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true
                });

                const validData = parsed.data.filter(row => row.address && row.plunder);
                allData = validData.map((row, index) => ({
                    rank: index + 1,
                    address: row.address.trim(),
                    plunder: row.plunder
                }));
                
                displayData = allData.slice(0, 100);
                render();
            };
            reader.readAsText(file);
        });

        function formatAddress(address) {
            if (!address || address.length < 10) return address;
            return address.slice(0, 6) + '...' + address.slice(-4);
        }

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function handleSearch() {
            const input = document.getElementById('searchInput');
            const term = input.value.toLowerCase().trim();
            if (!term) {
                searchResult = null;
                render();
                return;
            }
            const found = allData.find(item => item.address.toLowerCase() === term);
            searchResult = found ? found : { notFound: true };
            render();
        }

        function render() {
            const app = document.getElementById('app');
            let searchHTML = '';
            if (searchResult) {
                if (searchResult.notFound) {
                    searchHTML = '<div class="mt-4 p-4 rounded-lg" style="background: #1a2332; border: 1px solid #2d3f54"><p class="text-red-400">Wallet address not found in the leaderboard.</p></div>';
                } else {
                    searchHTML = `<div class="mt-4 p-4 rounded-lg" style="background: #1a2332; border: 1px solid #2d3f54">
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div><p class="text-sm mb-1" style="color: #a0b4c8">Rank</p><p class="text-2xl font-bold">#${searchResult.rank}</p></div>
                            <div><p class="text-sm mb-1" style="color: #a0b4c8">Address</p><p class="text-lg font-mono">${formatAddress(searchResult.address)}</p></div>
                            <div><p class="text-sm mb-1" style="color: #a0b4c8">Plunder</p><p class="text-2xl font-bold" style="color: #fbbf24">${formatNumber(searchResult.plunder)}</p></div>
                        </div>
                    </div>`;
                }
            }

            let tableRows = '';
            for (let i = 0; i < displayData.length; i++) {
                const item = displayData[i];
                tableRows += `<tr style="border-bottom: 1px solid #2d3f54">
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full font-black text-sm"
                              style="background: linear-gradient(to bottom, #f59e0b, #d97706); border-bottom: 2px solid #b45309; color: #1a2332">
                            ${item.rank}
                        </span>
                    </td>
                    <td class="px-6 py-4 font-mono text-sm">${formatAddress(item.address)}</td>
                    <td class="px-6 py-4 text-right font-semibold" style="color: #fbbf24">${formatNumber(item.plunder)}</td>
                </tr>`;
            }
            
            app.innerHTML = `
                <h1 class="text-center text-4xl font-black mb-2 tracking-wide">Plunder Dashboard</h1>
                <p class="text-center mb-8" style="color: #a0b4c8">Total Wallets: ${formatNumber(allData.length)}</p>
                
                <div class="rounded-lg p-6 mb-6 shadow-2xl" style="background: #253345; border: 1px solid #2d3f54">
                    <h2 class="text-xl mb-4">Wallet Checker</h2>
                    <div class="flex gap-3 mb-4">
                        <input type="text" id="searchInput" placeholder="Enter wallet address (0x...)" 
                               class="flex-1 px-4 py-3 rounded-lg text-sm" 
                               style="background: #1a2332; border: 1px solid #2d3f54">
                        <button onclick="handleSearch()" class="px-6 py-3 rounded-lg font-black"
                                style="background: linear-gradient(to bottom, #f59e0b, #d97706); border-bottom: 3px solid #b45309; color: #1a2332">
                            Search
                        </button>
                    </div>
                    ${searchHTML}
                    <p class="text-sm text-center mt-4 italic" style="color: #a0b4c8">
                        Plunder allocation will be airdropped to those with 1 million or more plunder certificates
                    </p>
                </div>

                <div class="rounded-lg overflow-hidden shadow-2xl" style="background: #253345; border: 1px solid #2d3f54">
                    <table class="w-full">
                        <thead style="background: #1a2332">
                            <tr style="border-bottom: 1px solid #2d3f54">
                                <th class="px-6 py-4 text-left text-sm font-semibold" style="color: #a0b4c8">Rank</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold" style="color: #a0b4c8">Wallet Address</th>
                                <th class="px-6 py-4 text-right text-sm font-semibold" style="color: #a0b4c8">Plunder</th>
                            </tr>
                        </thead>
                        <tbody>${tableRows}</tbody>
                    </table>
                    <div class="px-6 py-4 text-center text-sm" style="background: #1a2332; border-top: 1px solid #2d3f54; color: #a0b4c8">
                        Showing top 100 wallets of ${formatNumber(allData.length)} total
                    </div>
                </div>

                <div class="text-center text-base italic mt-8 pt-6" style="color: #a0b4c8; border-top: 1px solid #2d3f54">
                    Yours in plunder, the ticker is $PIRATE.
                </div>
            `;
            
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') handleSearch();
                });
            }
        }
    </script>
</body>
</html>
